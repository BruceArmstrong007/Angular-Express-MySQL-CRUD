<br>
<a mat-raised-button [routerLink]="['/create']" routerLinkActive="router-link-active" >Add User</a>
<hr>
<mat-card [style.overflow]="'auto'" [style.height.%]="'75'" [style.width.%]="'100'">
  <table>
    <tr id="col">
      <th>ID</th>
      <th>Driver Name</th>
      <th>License</th>
      <th>Aadhar Card</th>
      <th>Date of Birth</th>
      <th>Vehicle Number</th>
      <th>Salary</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let i of rows">
      <td> {{ i.id }} </td>
      <td>  {{ i.driverName }} </td>
      <td> {{ i.license }} </td>
      <td> {{ i.aadhar }} </td>
      <td> {{ i.dob | date: 'dd-MM-yyyy' }} </td>
      <td> {{ i.vehicleNo }} </td>
      <td> {{ i.salary }} </td>
      <td>
        <a mat-raised-button color="primary" [routerLink]="['/edit/',i.id]" routerLinkActive="router-link-active" >Edit</a>
      </td>
      <td>
        <a mat-raised-button color="warn" [routerLink]="['/delete/',i.id]" routerLinkActive="router-link-active" >Delete</a>
      </td>
  </tr>
  </table>
</mat-card>
